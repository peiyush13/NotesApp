<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
        .col-xs-2{
            height: 200px;
            margin-left: 15px;
            margin-right: 15px;
            margin-top: 40px;
            background: #c1e2b3;
        }
        .custom-text-area{
            width: 100%;
            height: 80%;
            margin-top:5px
        }
    </style>
</head>
<body>
<div class="container-fluid" id="MainContainer">
    <div class="row">
        <div class="col-xs-2">
            <textarea disabled class="custom-text-area">This is a notes app</textarea>
            <button title="archive the note" class="glyphicon glyphicon-saved "></button>
            <button @click="new_note" title="new note" class="glyphicon glyphicon-plus-sign "></button>
            <button disabled title="delete this note" class="glyphicon glyphicon-minus-sign "></button>
            <button title="reset this note" class="glyphicon glyphicon-refresh "></button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">
            <textarea id="note1" :name="note1" class="custom-text-area">{{ name }}</textarea>
            <button  @click="archive_note" title="archive the note" class="glyphicon glyphicon-saved "></button>
            <button  title="new note" class="glyphicon glyphicon-plus-sign "></button>
            <button  title="delete this note" class="glyphicon glyphicon-minus-sign "></button>
            <button title="reset this note" class="glyphicon glyphicon-refresh "></button>
        </div>
    </div>


</div>


<p v-for="note in notes" class="custom-text-area">
    {{ note }}
</p>

</body>
</html>
